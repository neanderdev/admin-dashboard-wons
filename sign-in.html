<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sign-in.css" />

    <title>Wons | Sign In</title>
  </head>

  <body>
    <form action="">
      <div class="logo-container">
        <img src="./assets/logo.svg" alt="Logo" />

        <h2>Sign In</h2>
      </div>

      <div class="buttons-login-oauth">
        <button type="button" class="google-oauth">
          <i class="ph ph-google-logo"></i>

          Google
        </button>

        <button type="button" class="facebook-oauth">
          <i class="ph ph-facebook-logo"></i>

          Facebook
        </button>
      </div>

      <div class="or">
        <hr />

        <h6>Or</h6>

        <hr />
      </div>

      <div class="input-wrapper">
        <label for="email-address">Email Address</label>

        <input
          type="email"
          name="email-address"
          id="email-address"
          placeholder="Email Address"
        />
      </div>

      <div class="input-wrapper">
        <label for="password">Password</label>

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>

      <div class="checkbox-reset-password">
        <div class="checkbox-wrapper">
          <input type="checkbox" id="remember-me" name="remember-me" />

          <label for="remember-me"> Remember me </label>
        </div>

        <a href="">Reset Password?</a>
      </div>

      <button type="submit">Sign In</button>

      <h6>Donâ€™t have account yet? <a href="">New Account</a></h6>
    </form>

    <div class="banner">
      <img src="./assets/illustration-sign-in.png" alt="Illustration Sign In" />
    </div>
  </body>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</html>
