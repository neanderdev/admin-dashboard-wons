<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./calendar.css" />

    <title>Wons | Calendar</title>
  </head>

  <body>
    <aside>
      <div>
        <button type="button" class="close-sidebar">
          <i class="ph-fill ph-x-circle"></i>
        </button>
      </div>

      <div class="logo-container">
        <img src="./assets/logo.svg" alt="Logo" />

        <h2>Wons</h2>
      </div>

      <ul>
        <li>
          <a href="">
            <i class="ph-fill ph-squares-four"></i>

            Dashboard
          </a>
        </li>

        <li>
          <a href="">
            <i class="ph-fill ph-chart-scatter"></i>

            Analytics
          </a>
        </li>

        <li>
          <a href="">
            <i class="ph-fill ph-ticket"></i>

            Invoice
          </a>
        </li>

        <li>
          <a href="">
            <i class="ph-fill ph-file-text"></i>

            Schedule
          </a>
        </li>

        <li class="active">
          <a href="">
            <i class="ph-fill ph-calendar-blank"></i>

            Calendar
          </a>
        </li>

        <li>
          <a href="">
            <i class="ph-fill ph-pulse"></i>

            Messages
          </a>

          <span class="qtd-message">49</span>
        </li>

        <li>
          <a href="">
            <i class="ph-fill ph-bell-simple"></i>

            Notification
          </a>
        </li>

        <li>
          <a href="">
            <i class="ph-fill ph-gear"></i>

            Settings
          </a>
        </li>
      </ul>

      <div class="footer-sidebar">
        <button type="button">Upgrade Now</button>

        <div class="logout-container">
          <div class="user">
            <img
              src="https://www.github.com/neanderdev.png"
              alt="Avatar do Usu치rio"
            />

            <div class="info">
              <span class="name">Easin Arafat</span>

              <span class="plan-info">Free Account</span>
            </div>
          </div>

          <button type="button">
            <i class="ph-fill ph-sign-out"></i>
          </button>
        </div>
      </div>
    </aside>

    <main>
      <header>
        <div>
          <button type="button" class="open-sidebar">
            <i class="ph-fill ph-list"></i>
          </button>

          <h2>Calendar</h2>
        </div>

        <div class="buttons">
          <button type="button" class="timeGridDay">Day</button>

          <button type="button" class="dayGridWeek">Week</button>

          <button type="button" class="dayGridMonth active">Month</button>

          <button type="button" class="listWeek">List Week</button>
        </div>
      </header>

      <div class="schedule-container">
        <div class="create-schedule-and-container">
          <button type="button" class="create-schedule-button">
            <i class="ph ph-plus"></i>

            Create Schedule
          </button>

          <div id="calendar-schedule" class="calendar-schedule"></div>

          <div class="people">
            <h6>People</h6>

            <div class="input-wrapper">
              <input
                type="search"
                name="search-for-people"
                id="search-for-people"
                placeholder="Search for People"
              />

              <i class="ph ph-magnifying-glass"></i>
            </div>

            <div class="list-users">
              <div class="user">
                <img
                  src="https://github.com/neanderdev.png"
                  alt="Avatar do Usu치rio"
                />

                <div class="user-info">
                  <span class="name">Neander de Souza</span>

                  <span class="email">mcspipoca47@gmail.com</span>
                </div>
              </div>

              <div class="user">
                <img
                  src="https://github.com/neanderdev.png"
                  alt="Avatar do Usu치rio"
                />

                <div class="user-info">
                  <span class="name">Neander de Souza</span>

                  <span class="email">mcspipoca47@gmail.com</span>
                </div>
              </div>

              <div class="user">
                <img
                  src="https://github.com/neanderdev.png"
                  alt="Avatar do Usu치rio"
                />

                <div class="user-info">
                  <span class="name">Neander de Souza</span>

                  <span class="email">mcspipoca47@gmail.com</span>
                </div>
              </div>
            </div>
          </div>

          <button type="button" class="outline">My Schedule</button>
        </div>

        <div class="calendar-container">
          <header>
            <span>December 20, 2023</span>

            <div class="button-prev-next">
              <button type="button" class="prev-calendar">
                <i class="ph-fill ph-caret-left"></i>
              </button>

              <button type="button" class="next-calendar">
                <i class="ph-fill ph-caret-right"></i>
              </button>
            </div>
          </header>

          <div id="calendar" class="calendar"></div>
        </div>
      </div>
    </main>
  </body>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/datedreamer/0.2.1/datedreamer.min.js"></script>
  <script src="./calendar.js"></script>
</html>
