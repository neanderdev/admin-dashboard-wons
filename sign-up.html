<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900;9..40,1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./sign-up.css" />

    <title>Wons | Sign Up</title>
  </head>

  <body>
    <form action="">
      <div class="logo-container">
        <img src="./assets/logo.svg" alt="Logo" />

        <h2>Sign Up</h2>
      </div>

      <div class="buttons-login-oauth">
        <button type="button" class="google-oauth">
          <i class="ph ph-google-logo"></i>

          Google
        </button>

        <button type="button" class="facebook-oauth">
          <i class="ph ph-facebook-logo"></i>

          Facebook
        </button>
      </div>

      <div class="or">
        <hr />

        <h6>Or</h6>

        <hr />
      </div>

      <div class="input-wrapper">
        <label for="full-name">Full Name</label>

        <input
          type="text"
          name="full-name"
          id="full-name"
          placeholder="Full Name"
        />
      </div>

      <div class="input-wrapper">
        <label for="email-address">Email Address</label>

        <input
          type="email"
          name="email-address"
          id="email-address"
          placeholder="Email Address"
        />
      </div>

      <div class="input-wrapper">
        <label for="username">Username</label>

        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
      </div>

      <div class="input-wrapper">
        <label for="password">Password</label>

        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        />
      </div>

      <div class="checkbox-wrapper">
        <input type="checkbox" id="terms-of-use" name="terms-of-use" />

        <label for="terms-of-use">
          By creating an account you agree to the <span>terms of use</span> and
          our <span>privacy policy.</span>
        </label>
      </div>

      <button type="submit">Create Account</button>

      <h6>Already have an account? <a href="">Log in</a></h6>
    </form>

    <div class="banner">
      <img src="./assets/illustration-sign-up.png" alt="Illustration Sign Up" />
    </div>
  </body>

  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</html>
